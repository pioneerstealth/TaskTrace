    <section class="log_sign_section">
      <div class="navbar_log_sign">
        <div class="logo_title">
          <div class="logo">
            <img src="./assets/images/tasktrace_logo1.png" alt="logo" />
          </div>
          <div class="title">TaskTrace</div>
        </div>
      </div>
      <div class="log_sign_container_main">
        <div class="log_sign_container" id="log_sign_container">
          <div class="form-container sign-up-container">
            <form id="signUp_form">
              <h1>Create Account</h1>
              <span>or use your email for registration</span>
              <input id="fullName" type="text" placeholder="Name" />
              <input id="email_input_signUp" type="email" placeholder="Email" />
              <input
                id="password_input_signUp"
                type="password"
                placeholder="Password"
              />
              <button>Sign Up</button>
            </form>
          </div>
          <div class="form-container sign-in-container">
            <form id="logIn_form">
              <h1>Sign in</h1>
              <span>or use your account</span>
              <input id="email_input_logIn" type="email" placeholder="Email" />
              <input
                id="password_input_logIn"
                type="password"
                placeholder="Password"
              />
              <a href="./forgotpassword.html">Forgot your password?</a>
              <button>Sign In</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                  To keep connected with us please login with your personal info
                </p>
                <button class="ghost" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                <h1>Hello,</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
