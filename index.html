<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Login and Sign up Form</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <section class="user">
      <h1>TaskTrace</h1>
      <div class="user_options-container">
        <div class="user_options-text">
          <div class="user_options-unregistered">
            <h2 class="user_unregistered-title">Don't have an account?</h2>
            <p class="user_unregistered-text">Create now!</p>
            <button class="user_unregistered-signup" id="signup-button">
              Sign up
            </button>
          </div>

          <div class="user_options-registered">
            <h2 class="user_registered-title">Already have a account!</h2>
            <p class="user_registered-text">Get started..</p>
            <button class="user_registered-login" id="login-button">
              Login
            </button>
          </div>
        </div>

        <div class="user_options-forms" id="user_options-forms">
          <div class="user_forms-login">
            <h2 class="forms_title">Login</h2>
            <form id="logIn_form" class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input
                    id="email_input_logIn"
                    type="email"
                    placeholder="Email"
                    class="forms_field-input"
                    required
                    autofocus
                  />
                </div>
                <div class="forms_field">
                  <input
                    id="password_input_logIn"
                    type="password"
                    placeholder="Password"
                    class="forms_field-input"
                    required
                  />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <button type="button" class="forms_buttons-forgot">
                  Forgot password?
                </button>
                <input
                  id="logIn_button"
                  type="submit"
                  value="Log In"
                  class="forms_buttons-action"
                />
              </div>
            </form>
          </div>
          <div class="user_forms-signup">
            <h2 class="forms_title">Sign Up</h2>
            <form id="signUp_form" class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input
                    id="fullName"
                    type="text"
                    placeholder="Full Name"
                    class="forms_field-input"
                    required
                  />
                </div>
                <div class="forms_field">
                  <input
                    id="email_input_signUp"
                    type="email"
                    placeholder="Email"
                    class="forms_field-input"
                    required
                  />
                </div>
                <div class="forms_field">
                  <input
                    id="password_input_signUp"
                    type="password"
                    placeholder="Password"
                    class="forms_field-input"
                    required
                  />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <input
                  type="submit"
                  value="Sign up"
                  class="forms_buttons-action"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- partial -->
    <script type="module" src="./firebase.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
