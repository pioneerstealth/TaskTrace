        <button class="create-task-button">CREATE TASK</button>
      </div>
      <div class="table-container-list-batchmates">
        <table class="">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Submission</th>
              <th>Task Status</th>
              <th>Timer</th>
              <th>Marks</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="action-buttons">
          <button id="exportBtn" class="action-btn">Export to Excel</button>
          <button class="action-btn">Complete Task</button>
        </div>
      </div>
      <div class="right-panel">
        <div class="form-container">
          <form>
            <label for="batch">Select batch *</label>
            <select id="batch" name="batch">
              <option value="">Select</option>
            </select>

            <label for="taskName">Task Name *</label>
            <input
              type="text"
              id="taskName"
              name="taskName"
              placeholder="Value"
            />

            <label for="taskDescription">Task Description</label>
            <textarea
              id="taskDescription"
              name="taskDescription"
              placeholder="Description"
            ></textarea>

            <label for="time">Time in 24 hours *</label>
            <input type="text" id="time" name="time" placeholder="00:00:00" />

            <label for="maxMarks">Max Marks *</label>
            <input type="text" id="maxMarks" name="maxMarks" placeholder="00" />

            <label for="reductionPercentage">Percentage of reduction *</label>
            <input
              type="text"
              id="reductionPercentage"
              name="reductionPercentage"
              placeholder="00"
            />

            <label for="timeToReduce">Time to Reduce</label>
            <input
              type="text"
              id="timeToReduce"
              name="timeToReduce"
              placeholder="00"
            />
          </form>
        </div>
      </div>

      <div class="timer-section">
        <div class="timer-boxes">
          <div class="timer-box">23</div>
          <div class="timer-box">38</div>
          <div class="timer-box">50</div>
        </div>
        <button class="extend-time-btn">Extend Time</button>
      </div>
      <div id="imagePopup" class="popup">
        <span class="close">&times;</span>
        <img id="popupImage" src="" alt="Student Image" />
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
