        <button class="create-task-button">CREATE TASK</button>
      </div>
      <div class="table-container-list-batchmates">
        <table class="">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Submission</th>
              <th>Task Status</th>
              <th>Timer</th>
              <th>Marks</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div class="action-buttons">
          <button id="exportBtn" class="action-btn">Export to Excel</button>
          <button class="action-btn">Complete Task</button>
        </div>
      </div>
      <div class="right-panel">
        <div class="form-container">
          <form>
            <label for="batchSelect">Select batch *</label>
            <select id="batchSelect" name="batch">
              <option value="">Batch Name</option>
            </select>
            <label for="tagName">Tag Name *</label>
            <input type="text" id="tagName" name="tagName" placeholder="Eg: HTML, CSS, JS, TS, JAVA, BOOTSTRAP, DOTNET, ANGULAR, REACT" list="tagNameSuggestions" />
            <datalist id="tagNameSuggestions"></datalist>
              <!-- <div id="tagNameSuggestions" class="suggestions"></div> -->
            <label for="taskName">Task Name *</label>
            <input
              type="text"
              id="taskName"
              name="taskName"
              placeholder="Eg: Factorial"
            />

            <label for="taskDescription">Task Description</label>
            <textarea
              id="taskDescription"
              name="taskDescription"
              placeholder="Eg : Write a Java program to print the factorial of a number"
            ></textarea>

            <label for="time">Time in 24 hours *</label>
            <input type="text" id="time" name="time" placeholder="00:00:00" />

            <label for="maxMarks">Max Marks *</label>
            <input type="text" id="maxMarks" name="maxMarks" placeholder="00" />

            <label for="reductionPercentage">Percentage of reduction *</label>
            <input
              type="text"
              id="reductionPercentage"
              name="reductionPercentage"
              placeholder="0%"
            />

            <label for="timeToReduce">Time to Reduce</label>
            <input
              type="text"
              id="timeToReduce"
              name="timeToReduce"
              placeholder="00:00:00"
            />
          </form>
        </div>
      </div>

      <div class="timer-section">
        <div class="flip-clock-container">
          <div class="flip-clock flip-clock-h">
            <div class="digit digit-left">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
            <div class="digit digit-right">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
          </div>
      
          <div class="colon"> </div>
      
          <div class="flip-clock flip-clock-m">
            <div class="digit digit-left">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
            <div class="digit digit-right">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
          </div>
      
          <div class="colon"> </div>
      
          <div class="flip-clock flip-clock-s">
            <div class="digit digit-left">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
            <div class="digit digit-right">
              <!-- ::before -->
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
              <!-- ::after -->
            </div>
          </div>
        </div>
        <button class="extend-time-btn">Extend Time</button>
      </div>
      <div id="imagePopup" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img
            id="popupImage"
            src=""
            alt="Student Image"
            style="width: 100%; height: 100%"
          />
        </div>
      </div>
    </section>
