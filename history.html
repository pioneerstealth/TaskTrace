<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/T1.png" type="image/png" />
  <title>Task History</title>
  <link rel="stylesheet" href="css/history.css">
</head>
<body>
  <section class ="History_admin">
  <div class="navbar_log_sign">
    <div class="logo_title">
      <div class="logo">
        <img src="./assets/images/tasktrace_logo1.png" alt="logo" />
      </div>
      <div class="title1">TaskTrace</div>
    </div>
    <div class="home_logo">
      <a href="./index.html">
        <img src="assets/images/home-hashtag.png" alt="home" />
      </a>
    </div>
  </div>

  <div class="container">
    
    <div class="title">
    <h1>Task History</h1>
  </div>
    <ul id="batchList" class="list"></ul>

      <div class="modal-content">
        <div class="modal-header">
          <h5 id="taskModalLabel">Tasks</h5>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <ul id="taskList" class="list"></ul>
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="js/history.js"></script>

</html>
