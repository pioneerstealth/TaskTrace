<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Hub</title>
    <link rel="stylesheet" href="css/userhub.css">
</head>
<body>
    <div class="container">
        <div class="navbar_log_sign">
            <div class="logo_title">
                <div class="logo">
                    <img src="./assets/images/tasktrace_logo1.png" alt="logo" />
                </div>
                <a href=""><img id="user" src="./assets/images/user.png" alt=""></a>
                <div class="title">TaskTrace</div>
            </div>
        </div>
        <main class="main-content">
            <div id="info" class="user-info"></div>
            <h1 class="tasktrace">TASK TRACE</h1>
            <h1 class="stroke">TASK TRACE</h1>
        </main>
        <div class="flip-clock-container">
            <div class="flip-clock flip-clock-h">
                <div class="digit digit-left">
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                </div>
                <div class="digit digit-right">
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                </div>
            </div>
            <div class="colon"></div>
            <div class="flip-clock flip-clock-m">
                <div class="digit digit-left">
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                </div>
                <div class="digit digit-right">
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                </div>
            </div>
            <div class="colon"></div>
            <div class="flip-clock flip-clock-s">
                <div class="digit digit-left">
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                </div>
                <div class="digit digit-right">
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="task-title"></div>
            <div class="description"></div>
            <div class="image-section">
                Image Name <input id="namebox" type="text"> <br><br>
                <img id="myimg"> <label id="UpProgress"></label><br><br>
            </div>
            <button id="select" href="">SELECT</button>
            <button id="submit" href="">SUBMIT</button>
            <button id="upload" href="">UPLOAD</button>
        </div>
    </div>
    <script type="module" src="./js/userhub.js"></script>
    <script type="module" src="./js/fileupload.js"></script>
</body>
</html>
