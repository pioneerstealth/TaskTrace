<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Hub</title>
    <link rel="stylesheet" href="userhub.css">
</head>
<body>
    <div class="container">
        <div class="navbar_log_sign">
            <div class="logo_title">
              <div class="logo">
                <img src="./assets/images/tasktrace_logo1.png" alt="logo" />
              </div>
              <div class="title">TaskTrace</div>
            </div>
        </div>
        <main class="main-content">
            <h1 class="tasktrace">TASK TRACE</h1>
            <h1 class="stroke">TASK TRACE</h1>
        </main>
        <div class="flip-clock-container">
            <div class="flip-clock flip-clock-h">
              <div class="digit digit-left">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
              <div class="digit digit-right">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
            </div>
        
            <div class="colon"> </div>
        
            <div class="flip-clock flip-clock-m">
              <div class="digit digit-left">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
              <div class="digit digit-right">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
            </div>
        
            <div class="colon"> </div>
        
            <div class="flip-clock flip-clock-s">
              <div class="digit digit-left">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
              <div class="digit digit-right">
                <!-- ::before -->
                <div class="card">
                  <div class="card-face card-face-front"></div>
                  <div class="card-face card-face-back"></div>
                </div>
                <!-- ::after -->
              </div>
            </div>
          </div>
        
        <div class="forms">
          <div class="task-title"></div>
          <div class="description"></div>
          <div class="upload"></div>
          <a href="">SUBMIT</a>
        </div>
    </div>
        <script  src="./script.js"></script>
      
</body>
</html>
